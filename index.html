<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shosho44 profile</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper-1">
            <div class="icon">

            </div>
            <div class="self-introduction">
                <p></p>
            </div>
            <div class="links">
                <!-- font awesomeで配布されている公式ロゴを使いたい -->
                <!-- <div class="github">
                    <a href="https://github.com/shosho44"></a>
                </div> -->
            </div>
        </div>
        <div class="wrapper-2">
            <div class="career">
                <div class="career-1">
                    <p class="term"></p>
                    <p class="affiliation"></p>
                    <p class="position"></p>
                    <p class="detail"></p>
                </div>
            </div>
        </div>
        <div class="wrapper-3">
            <div class="skills">
                <div class="ruby-on-rails">
                    <span>Ruby on Rails</span>
                </div>
            </div>
        </div>
        <div class="wrapper-4">
            <div class="find-jobs">
                <div class="find-jobs-status">
                    <!-- ここで絵文字を使いたい -->
                </div>
                <div class="status-explanation">
                    <div class="status-find-next-company">
                        <!-- ここで絵文字を使いたい -->
                        <div class="explanation">
                            <span></span>
                        </div>
                    </div>
                    <div class="status-find-second-job">
                        <!-- ここで絵文字を使いたい -->
                        <div class="explanation">
                            <span></span>
                        </div>
                    </div>
                    <div class="status-do-not-find-jobs">
                        <!-- ここで絵文字を使いたい -->
                        <div class="explanation">
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="my-intention">
            <div class="my-intention-1">
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
